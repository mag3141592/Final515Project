# what language the build will be configured for
dist: xenial
language: python

# specify what versions of python will be used
# note that all of the versions listed will be tried
python:
    - 3.7
    - 3.5
# Bokeh has added dependencies for the below versions
# of python not included in requirements.txt
#    - 3.4
#    - 2.7

# what branches should be evaluated
branches:
    only:
        - master

# list of commands to run to setup the environment
install:
    - pip install coverage
    - pip install coveralls
    - pip install pylint 
    - pip install -r requirements.txt

# a list of commands to run before the main script
before_script:
    - pylint zillowbnb --disable=C0411,C0413,E0401,E0413,E0611,E1101,W0611

# the actual commands to run
script:
    - coverage run -m unittest discover

# generate a coverage report to send to back to user
after_success:
    - coverage report
    - coveralls
